{% extends "base.html" %}
{% block content %}
	<div class="actionlist">
	<ul class="list-group">

	{% for result in results %}
		<li class="list-group-item"><b>Question</b> : {{ result.parent.content }}</li>
		<li class="list-group-item"><b>Answer</b> : {{ result.content }}</li>
		<li class="list-group-item"><b>Evalutation</b> : {{ result.evaluation }}</li>
		<br>
	{% endfor %}

	</ul>
	</div>
{% endblock %}
